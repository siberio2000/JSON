<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON practice AJAX</title>
</head>

<body>
 
   <ul id="fundsAJAX"></ul>

    <script>
        var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var responce = JSON.parse(xhttp.responseText);
                    var funds = responce.funds;
                    
                    var output = '';
                    for(var i = 0; i < funds.length; i++) {
                       

                        output += '<li>'+ funds[i].source +'</li>'; 
                    }

                    document.getElementById('fundsAJAX').innerHTML = output;
                }
            };
            xhttp.open("GET", "funds.json", true);
            xhttp.send();
    </script>

</body>

</html>
